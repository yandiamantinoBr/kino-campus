<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de Busca - KinoCampus</title>
    <link rel="stylesheet" href="styles.v554.css" />
<link rel="stylesheet" href="styles.v556.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        .kc-search-results-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .kc-search-results-header h1 {
            margin: 0;
            font-size: 1.4em;
        }
        .kc-search-results-meta {
            color: var(--kc-text-dark-secondary);
        }
        #noResults {
            background-color: var(--kc-surface-dark);
            border: 1px solid var(--kc-border-dark);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            color: var(--kc-text-dark-secondary);
            display: none;
        }
        #noResults i {
            font-size: 2em;
            opacity: 0.5;
            margin-bottom: 10px;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Header -->
    <header class="kc-header">
        <div class="kc-header-container">
            <div class="kc-logo">
<a href="index.html" aria-label="KinoCampus - Comunidade UFG">
<span aria-hidden="true" class="kc-logo-mark"><i class="fas fa-campground"></i></span>
<span class="kc-logo-text">
<span class="kc-logo-name">Kino<span>Campus</span></span>
<span class="kc-logo-sub">Comunidade UFG</span>
</span>
</a>
</div>

            <nav class="kc-nav-links">
                <a href="achados-perdidos.html"><i class="fas fa-search"></i><span>Achados/Perdidos</span></a>
                <a href="eventos.html"><i class="fas fa-calendar"></i><span>Eventos</span></a>
                <a href="moradia.html"><i class="fas fa-home"></i><span>Moradia</span></a>
                <a href="oportunidades.html"><i class="fas fa-briefcase"></i><span>Oportunidades</span></a>
            </nav>

            <div class="kc-search-bar">
                <input id="searchInput" type="search" placeholder="Busque por itens, eventos, vagas na UFG..." />
                <button type="submit" aria-label="Buscar"><i class="fas fa-search"></i></button>
            </div>

            <div class="kc-user-actions">
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema"><i class="fas fa-sun"></i></button>
                <a href="#login" class="btn-login">Login/Cadastro</a>
            </div>
        </div>
    </header>

    <main class="kc-main-content">
        <div class="kc-search-results-header">
            <div>
                <h1>Resultados para <span id="searchQueryText"></span></h1>
                <div class="kc-search-results-meta">
                    <span id="resultsCount">0</span> resultado(s)
                </div>
            </div>
            <a href="index.html" class="kc-btn-secondary" style="text-decoration:none;">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <div id="noResults">
            <i class="fas fa-search"></i>
            <p>Nenhum resultado encontrado. Tente outros termos.</p>
        </div>

        <div class="kc-feed-list" id="searchResultsList"></div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="kc-mobile-nav">
        <a href="index.html"><i class="fas fa-home"></i><span>In√≠cio</span></a>
        <a href="eventos.html"><i class="fas fa-calendar"></i><span>Eventos</span></a>
        <a href="create-post.html" class="kc-create-btn"><i class="fas fa-plus"></i></a>
        <a href="compra-venda-feed.html"><i class="fas fa-shopping-bag"></i><span>Comprar</span></a>
        <button onclick="openMobileMenu()" class="kc-menu-toggle"><i class="fas fa-bars"></i><span>Menu</span></button>
    </nav>

    <!-- Mobile Menu Drawer -->
    <div class="kc-mobile-menu-drawer" id="mobileMenuDrawer">
        <div class="kc-mobile-menu-header">
            <h3>Menu</h3>
            <button onclick="closeMobileMenu()" class="kc-close-menu"><i class="fas fa-times"></i></button>
        </div>
        <div class="kc-mobile-menu-content">
            <a href="achados-perdidos.html"><i class="fas fa-search"></i> Achados/Perdidos</a>
            <a href="eventos.html"><i class="fas fa-calendar"></i> Eventos</a>
            <a href="moradia.html"><i class="fas fa-home"></i> Moradia</a>
            <a href="oportunidades.html"><i class="fas fa-briefcase"></i> Oportunidades</a>
            <a href="compra-venda-feed.html"><i class="fas fa-shopping-bag"></i> Compra e Venda</a>
            <a href="caronas-feed.html"><i class="fas fa-car"></i> Caronas</a>
            <hr>
            <a href="#login"><i class="fas fa-user"></i> Login/Cadastro</a>
        </div>
    </div>
    <div class="kc-mobile-menu-overlay" id="mobileMenuOverlay" onclick="closeMobileMenu()"></div>

    <script src="script.v554.js"></script>
<script src="script.v556.js"></script>
    <script src="search.js"></script>
</body>
</html>
