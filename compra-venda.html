<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
<script>
  // KinoCampus - Theme boot (sem flash)
  (function () {
    const STORAGE_KEY = 'theme';
    const root = document.documentElement;
    root.classList.add('kc-theme-preload');

    let saved = null;
    try { saved = localStorage.getItem(STORAGE_KEY); } catch (e) {}

    let theme = (saved === 'light' || saved === 'dark')
      ? saved
      : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

    root.setAttribute('data-theme', theme);
    // melhora o UI nativo (inputs/scrollbar) em ambos os temas
    root.style.colorScheme = theme;
  })();
</script>
<style>
  /* evita transições durante o primeiro paint */
  html.kc-theme-preload, html.kc-theme-preload * { transition: none !important; }
</style>
<meta http-equiv="refresh" content="0; url=compra-venda-feed.html" />
  <title>Compra e Venda • Redirecionando</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main style="max-width: 720px; margin: 60px auto; padding: 0 16px;">
    <div style="background: var(--kc-surface-dark); border: 1px solid var(--kc-border-dark); border-radius: 12px; padding: 20px; text-align: center;">
      <h1 style="margin-bottom: 10px;">Redirecionando…</h1>
      <p style="color: var(--kc-text-dark-secondary); margin-bottom: 16px;">
        Esta página foi atualizada. Você será levado automaticamente para a versão atual.
      </p>
      <a class="kc-btn-primary" href="compra-venda-feed.html">Ir agora</a>
    </div>
  </main>
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', theme);
      } catch(e) {}
      window.location.replace("compra-venda-feed.html");
    })();
  </script>
</body>
</html>
